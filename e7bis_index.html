<!DOCTYPE html>
<html>
    <head>
        <meta charset="UTF-8" />
        <title>Exercice 7bis</title>
        <link type="text/css" rel="stylesheet" href="e7bis_style.css" />
    </head>
    <body>
        <form>
            <fieldset id="identity">
                <legend>Votre identité</legend>
                    <ol>
                        <li><label for="name">Nom :</label>
                        <input type="text" name="name" id="name" placeholder="Nom" /></li>
                        <li><label for="first-name">Prénom :</label>
                        <input type="text" name="first-name" id="first-name" placeholder="Prénom" /></li>
                        <li><label for="mail">Adresse mail :</label>
                        <input type="email" name="mail" id="mail" placeholder="Adresse mail" /></li>
                    </ol>
            </fieldset>
            <fieldset id="delivery">
                <legend>Adresse de livraison</legend>
                    <ol>
                        <li><label for="adresse">Adresse :</label>
                        <textarea type="text" name="adresse" id="adresse" rows="5"></textarea></li>
                        <li><label for="codepost">Code postal :</label>
                        <input type="text" name="codepost" id="codepost" placeholder="Code postal" /></li>
                        <li><label for="ville">Ville :</label>
                        <input type="text" name="ville" id="ville" placeholder="Ville" /></li>
                    </ol>
            </fieldset>
            <fieldset id="payment">
                <legend>Informations de réglement</legend>
                    <ol>
                        <li>Type de carte bancaire :
                            <ul>
                            <input type="radio" name="cartetype" id="cartetype1" />
                            <label for="cartetype1">VISA</label>
                        </ul>
                        <ul>
                            <input type="radio" name="cartetype" id="cartetype2" />
                            <label for="cartetype2">Mastercard</label>
                    </ul>
                        </li>
                        <li><label for="num">Numéro de carte :</label>
                        <input type="text" name="num" id="num" placeholder="Numéro de carte" /></li>
                        <li><label for="code">Code de sécurité :</label>
                        <input type="text" name="code" id="code" placeholder="Code de sécurité" /></li>
                        <li><label for="titulaire">Nom du titulaire :</label>
                        <input type="text" name="titulaire" id="titulaire" placeholder="Nom du titulaire" /></li>
                    </ol>
            </fieldset>
            <input type="submit" name="buy" value="j'achete" />
        </form>
    </body>
</html>
